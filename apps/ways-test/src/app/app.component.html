<div [ngClass]="currentTheme">
  <div style="margin-left: 450px">
<mat-form-field  >
  <mat-select [(ngModel)]="currentTheme" (ngModelChange) ="setTheme($event)">
    <mat-option
      *ngFor="let theme of themes"
      [value]="theme.value">
      {{theme.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
</div>
<div >
<router-outlet></router-outlet>
</div>
</div>
