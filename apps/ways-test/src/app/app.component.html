<div [ngClass]="currentTheme">
<mat-form-field >
  <mat-select [(ngModel)]="currentTheme" (ngModelChange) ="setTheme($event)">
    <mat-option
      *ngFor="let theme of themes"
      [value]="theme.value">
      {{theme.label}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div >
<router-outlet></router-outlet>
</div>
</div>
