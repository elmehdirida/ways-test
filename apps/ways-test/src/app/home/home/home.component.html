<div class="card mat-mdc-elevation-specific mat-elevation-z2">
    <div class="title">My Letters</div>
        <div class="div-button">
            <button mat-button color="primary" class="add-new-button">
                <div class="button-text" routerLink="letter/new">ADD NEW LETTER</div>
            </button>
        </div>
        <div class="letters-container">
            <div *ngFor="let cardComponent of displayedCardComponents">
            <ways-test-card-letter [routerLink]="['/letter',cardComponent.letter.id]" [state]="cardComponent.letter" 
            [letter]="cardComponent.letter"></ways-test-card-letter>
            </div>
        </div>
</div>
<div class="pagination">
    <mat-paginator
    [length]="totalItems"
    [pageSize]="itemsPerPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
    ></mat-paginator>
</div>
