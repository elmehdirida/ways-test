<mat-form-field style="width: 50%" appearance="outline">
  <mat-select

                    placeholder="Select options"
    multiple
    [(ngModel)]="selectedValues"
    name="options"
  >
    <ways-test-input-ui
      *ngIf="options.length > 4"
      placeHolder="Search options"
      type="search"
      (onChangeValue) ="filterOptions($event)"
    ></ways-test-input-ui>

    <mat-option  (click)="toggleAllSelection()"
    >
      {{selectAll ? "Check All" : "Uncheck All"}}
    </mat-option>
    <mat-option *ngFor="let option of filteredOptions" [value]="option.value">
      {{ option.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
