<button mat-button [color]="color" [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    matRipple
    *ngFor="let option of menuOptions"
    (click)="handleClick(option, menuOptions.indexOf(option))"
  >
    {{ option }}
  </button>
</mat-menu>
