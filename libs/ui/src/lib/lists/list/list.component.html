<div>
  <mat-list>
    <mat-list-item
      style="display: flex; align-items: center"
      *ngFor="let item of listInformations; let i = index"
    >
      <span matListItemTitle>{{ item.title }}</span>
      <span
        matListItemLine
        style="width: 356px; word-wrap: break-word; word-break: break-all"
        >{{ item.content }}
      </span>
      <mat-icon (click)="deleteItem(i)"
        color="warn"
        style="
          margin-left: 504px;
          display: block;
          cursor: pointer;
          margin-top: -30px;
        "
        class="delete_24px"
        fontIcon="delete_forever"
      ></mat-icon>
    </mat-list-item>
  </mat-list>
  <div class="newInput">
  <button mat-flat-button color="primary" (click)="showInputs()" *ngIf="!showInput || listInformations.length==0">+</button>
  <mat-form-field appearance="outline" *ngIf="showInput">
    <input matInput  placeholder="New Item Title" [(ngModel)]="newItemTitle">
  </mat-form-field>
  <mat-form-field appearance="outline" *ngIf="showInput">
    <input matInput placeholder="New Item Content" [(ngModel)]="newItemContent">
  </mat-form-field>
    <div class="btn">
  <button  mat-flat-button color="primary" (click)="addNewItem()" *ngIf="showInput">save</button>
    </div>
</div>
</div>
