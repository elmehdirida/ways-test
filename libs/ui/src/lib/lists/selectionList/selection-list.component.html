<mat-selection-list [color]="color">
  <!-- I've imported ThemePalette from @angular/material/core
    and set the color property to the 'primary' value. You can
    replace 'primary' with any other valid ThemePalette value,
    such as 'accent' or 'warn'. -->
  <mat-list-option
    checkboxPosition="before"
    *ngFor="let option of options; let i = index"
  >
    <div
      class="row-position"
      [style.color]="getTextColor(i)"
      [style.background-color]="getBackgroundColor(i)"
    >
      {{ option }}
    </div>
  </mat-list-option>
</mat-selection-list>
