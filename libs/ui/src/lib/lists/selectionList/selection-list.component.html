<mat-selection-list [color]="color">
  <mat-list-option
    checkboxPosition="before"
    *ngFor="let shoe of typesOfShoes; let i = index"
  >
    <div
      class="row-position"
      [style.color]="getTextColor(i)"
      [style.background-color]="getBackgroundColor(i)"
    >
      {{ shoe }}
    </div>
  </mat-list-option>
</mat-selection-list>
