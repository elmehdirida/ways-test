<mat-chip-listbox aria-label="chips selection" [formControl]="control" (change)="selectedChips($event.value)">
  <mat-chip-option
    *ngFor="let option of options; let i = index"
    [style.background-color]="getBackgroundColor(i)"
    [style.color]="getTextColor(i)"
  >
    {{ option }}
  </mat-chip-option>
</mat-chip-listbox>
