<mat-card class="card">
  <mat-card-header class="card-header">
    <div>
      <div class="header">Letter {{letter.id}}</div>
      <div class="sub-head">{{letter.receiverAddress[0]}}</div>
    </div>
  </mat-card-header>
  <mat-card-content class="content">
      <div class="subject">{{letter.subject}}</div>
  </mat-card-content> 
</mat-card>
