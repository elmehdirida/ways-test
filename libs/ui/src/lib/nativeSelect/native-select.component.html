<mat-form-field color="accent" appearance="outline">
  <mat-label>{{defaultLabel}}</mat-label>
  <select  matNativeControl [(ngModel)]="selectedValue" (change)="emitSelect()">
    <option class="hover-option option-title" *ngFor="let opt of selectOptions">{{opt}}</option>
  </select>
</mat-form-field>
