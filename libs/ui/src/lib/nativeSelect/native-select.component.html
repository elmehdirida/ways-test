<mat-form-field color="accent" appearance="outline">
  <mat-label>{{defaultLabel}}</mat-label>
  <select  matNativeControl  (change)="emitSelect()" [formControl]="control">
    <option class="hover-option option-title" *ngFor="let opt of selectOptions">{{opt}}</option>
  </select>
</mat-form-field>
