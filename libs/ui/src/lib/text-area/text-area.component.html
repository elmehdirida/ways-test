  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Body</mat-label>
    <textarea #newV [formControl]="value" (change)="onChange(newV.value)" [value]="body" [required]="isRequired"
      style="max-height: 119px"
              cdkTextareaAutosize
              matInput >{{body}}</textarea>
    <mat-error *ngIf="value.hasError('required')">
    </mat-error>
  </mat-form-field>
