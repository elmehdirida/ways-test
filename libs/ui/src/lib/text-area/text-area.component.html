  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>{{placeHolder}}</mat-label>
    <textarea [(ngModel)]="value" (change)="onChange()" [type]="type"  [required]="required" [formControl]="control"
      style="max-height: 119px"
              cdkTextareaAutosize
              matInput >{{value}}</textarea>
    <mat-error *ngIf="value.length===0"> {{placeHolder}} is required
    </mat-error>
  </mat-form-field>
