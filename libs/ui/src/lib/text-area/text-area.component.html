  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>{{placeHolder}}</mat-label>
    <textarea  (change)="onChange()" [type]="type"  [required]="required"
               [formControl]="control"  [value]="value"
               style="max-height: 119px"
              cdkTextareaAutosize
              matInput >{{value}}</textarea>
    <mat-error *ngIf="value.length===0"> {{placeHolder}} is required
    </mat-error>
  </mat-form-field>
