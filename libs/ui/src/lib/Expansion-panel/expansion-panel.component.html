<mat-accordion multi>
  <mat-expansion-panel hideToggle [class.mat-elevation-z0]="true"
                       (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="title">
          <mat-icon>{{ panelOpenState ? 'keyboard_arrow_down' : 'keyboard_arrow_up' }}</mat-icon>
          <span class="icon-text-space"></span> <!-- Add this spacer -->
          {{panelTitle}}
        </div>
        <span [matBadge]="elementsCount" matBadgeColor="warn" matBadgeOverlap="false" class="badge-right"></span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    {{content}}
  </mat-expansion-panel>
</mat-accordion>
