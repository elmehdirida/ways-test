<button
  mat-raised-button
  [color]="color"
  [attr.disabled]="disabled ? true : null"
  [attr.type]="type"
  [ngSwitch]="icon"
>
  <ng-container *ngSwitchCase="''">
    {{ label }}
  </ng-container>

  <ng-container *ngSwitchDefault>
    <div style="display: flex; align-items: center; justify-content: center">
      <mat-icon style="padding-right: 6px">{{icon}}</mat-icon> {{ label }}
    </div>
  </ng-container>
</button>
