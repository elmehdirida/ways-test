<button
  mat-button
  [color]="color"
  [attr.disabled]="disabled ? true : null"
  [attr.type]="type"
  [ngSwitch]="icon"
>
  <ng-container *ngSwitchCase="'add'">
    <div style="display: flex; align-items: center; justify-content: center">
      <mat-icon style="padding-right: 6px">add</mat-icon> {{ label }}
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'textWithIcon'">
    <mat-icon>more_vert</mat-icon>
  </ng-container>
  <ng-container *ngSwitchCase="'textWithBadge'">
    <div style="display: flex; align-items: center; justify-content: center">
      <mat-icon
        style="padding-right: 6px"
        matBadge="{{ badge }}"
        matBadgePosition="before"
        matBadgeSize="small"
        [matBadgeColor]="color"
      >
        add
      </mat-icon>
      {{ label }}
    </div>
  </ng-container>
  <ng-container *ngSwitchDefault>
    {{ label }}
  </ng-container>
</button>
