<mat-card class="card">
  <mat-card-header>
    <div *ngIf="avatarSrc" mat-card-avatar class="header-image">
      <img [src]="avatarSrc" alt="Logo">
    </div>
    <mat-card-title *ngIf="title">{{title}}</mat-card-title>
    <mat-card-subtitle *ngIf="subtitle">{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <img [src]="imgSrc" *ngIf="imgSrc" alt="Content Image" class="content-image">
    <p  *ngIf="content" class="content-paragraph ">
      {{content}}
    </p>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <ways-test-button color="primary" label="Button" type="submit"></ways-test-button>
    <ways-test-button color="accent" label="Button" type="reset"></ways-test-button>
  </mat-card-actions>
</mat-card>
