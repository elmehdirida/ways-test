<mat-form-field appearance="outline" style="width: 100%;">
  <mat-label>{{ placeHolder }}</mat-label>
  <mat-icon *ngIf="type === 'search'" matPrefix>search</mat-icon>
  <input
    [type]="inputType"
    name="myInput"
    [required]="required"
    matInput
    (blur)="onChange()"
    [formControl]="control"
    [value]="value"
  />
  <mat-icon *ngIf="type === 'password'" matSuffix (click)="togglePasswordVisibility()">
    {{ showPassword ? 'visibility_off' : 'visibility' }}
  </mat-icon>
  <mat-error *ngIf="value.length === 0">{{ placeHolder }} is required</mat-error>
</mat-form-field>
