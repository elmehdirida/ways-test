<mat-form-field
  appearance='outline' style="width: 100%;">
    <mat-label>{{textHolder}}</mat-label>
    <input #newV type="text" [value]="initialValue" [required]="isRequired" matInput [formControl]="value" (change)="onChange(newV.value)">
  <mat-error *ngIf="value.hasError('required')">
  </mat-error>
  </mat-form-field>
